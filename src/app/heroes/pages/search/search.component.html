<div fxLayout="column">
    <div>
        <h1>Heroes Search</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search</h3>

        <mat-form-field class="example-full-width">
            <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="searching()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="optionSelected($event)">
            
                <mat-option *ngFor="let heroe of heroes" 
                        [value]="heroe">
                    {{ heroe.superhero}}
                </mat-option>

                <mat-option value="" *ngIf="termino.trim().length > 0 && heroes.length === 0">
                    Term was not found!
                </mat-option>

            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSelected | json }}</pre>
    </div>

    <div *ngIf="heroeSelected">
        <app-heroe-tarjeta [heroe]="heroeSelected"></app-heroe-tarjeta>
    </div>

</div>
